<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Title and Description -->
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a simple survey form to practice CSS</p>
    </header>
    <main>
      <!-- Form Start -->
      <form action="" id="survey-form">
        <fieldset class="personal-info">
          <legend style="display: none">Personal</legend>
          <p>
            <label for="fullname" style="display: none">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Name"
            />
          </p>
          <p>
            <label for="email" style="display: none">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />
          </p>
          <p>
            <label for="age" style="display: none">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="150"
              required
              placeholder="Age"
            />
          </p>
        </fieldset>
        <!-- Contact Info -->
        <fieldset class="contact-info">
          <legend style="display: none">Contact Information</legend>
          <select name="gender" id="dropdown">
            <optgroup label="Gender">
              <option value="selected-disabled" selected disabled>
                Select Gender
              </option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </optgroup>
          </select>
          <div class="source-container">
            <p class="source">Where did you hear about us?</p>
            <p>
              <input
                type="radio"
                id="source-instagram"
                name="source"
                value="Instagram"
              />
              <label for="source-instagram">İnstagram</label>
            </p>
            <p>
              <input
                type="radio"
                id="source-linkedin"
                name="source"
                value="LinkedIn"
              />
              <label for="source-linkedin">LinkedIn</label>
            </p>
          </div>
          <div class="subscribe-terms">
            <div>
              <label for="terms">Terms Of Service</label>
              <input type="checkbox" name="terms" id="terms" />
            </div>
            <div>
              <label for="subscribe">Subscribe For News</label>
              <input type="checkbox" name="subscribe" id="subscribe" />
            </div>
          </div>
          <div class="textarea">
            <textarea
              name="textarea"
              id="textarea"
              placeholder="Write your message"
            ></textarea>
          </div>
        </fieldset>
        <!-- Submit Button -->
        <input type="submit" id="signup-button" value="Sign Up" />
      </form>
      <!-- Form End -->
    </main>
    <footer>&copy; Tüm Hakları Saklıdır</footer>
  </body>
</html>
